# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Avinash Tripathi
repository: "av1nash/av1nash.github.io"
email:
description: >- # this means to ignore newlines until "baseurl:"
  Personal blog of Avinash
twitter_username: av1n45h
github_username: av1nash
minimal_mistakes_skin: default
search: true
words_per_minute: 75

#google_site_verification: XR3y3Omzc7qYX3SiGJRRwVBFqagVTVJxQVIASFmzMUE

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-73286242-1"
    anonymize_ip: false # default

twitter:
  username: "av1n45h"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
#logo: "/assets/images/400x400.jpg"

comments:
  provider: "utterances"
  utterances:
    repo: "av1nash/blog-comments"
    theme: "github-light" # "github-dark"
    issue_term: "pathname"

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme


author:
  name   : "Avinash Tripathi"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Data & Analytics Leader"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://av1nash.github.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/av1n45h"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/av1nash"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/tripathiavinash/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/av1n45h"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/av1nash"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/tripathiavinash/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
